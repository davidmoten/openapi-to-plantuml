          required: true
          schema:
            type: string
            format: date-time
        - in: query
          name: beforeHours
          description: hours before time to search for fixes
          required: true
          schema: 
            type: number
            minimum: 0
            default: 24
        - in: query
          name: afterHours
          description: hours after time to search for fixes
          required: true
          schema: 
            type: number
            minimum: 0
            default: 2          
        - in: query
          name: identifierValue
          description: identifier values to filter on, no filtering if empty
          schema: 
            type: array
            items: 
              type: string
        - in: query
          name: craftId
          description: craftId to filter on, no filtering if empty
          schema: 
            type: array
            items: 
              type: string              
        - in: query
          name: craftType
          description: craft types to filter on, no filtering if empty
          schema:
            type: array
            items:
              type: string
        - in: query
          name: agent
          description: craft reporting agents to filter on, no filtering if empty
          schema:
            type: array
