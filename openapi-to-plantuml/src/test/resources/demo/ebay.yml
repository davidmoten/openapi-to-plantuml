        shippingCost:
          description: 'This is the estimated price to ship the item. The price includes the value-added tax (VAT) for applicable jurisdictions when requested from supported marketplaces. In this case, users must do one or more of the following to see VAT-inclusive pricing: Pass the X-EBAY-C-MARKETPLACE-ID request header specifying the supported marketplace (such as EBAY_GB) Pass the contextualLocation values for the supported marketplace in the X-EBAY-C-ENDUSERCTX request header Specify the supported marketplace using the deliveryCountry filter URI parameter (such as filter=deliveryCountry:GB) Note: For more information on VAT, refer to VAT Obligations in the EU.'
