components:
  schemas:
    AddCartItemInput:
      type: object
      properties:
        itemId:
          type: string
          description: 'The eBay RESTful identifier of the item you want added to the cart. RESTful Item ID Format: v1|#|# For example: v1|2**********2|0 v1|1**********2|4**********2 For more information about item ID for RESTful APIs, see the Legacy API compatibility section of the Buy APIs Overview. Maximum number of items in a cart: 100'
        quantity:
          type: integer
          description: 'The number of this item the buyer wants to purchase. If this value is greater than the number available, the service will change this value to the number available. If this happens, a warning is returned. Maximum: number available'
          format: int32
      description: The type that defines the fields for the addItems request.
    AdditionalProductIdentity:
      type: object
      properties:
        productIdentity:
          type: array
          description: 'An array of the product identifier/value pairs for the product associated with the item. This is returned if the seller has associated the eBay Product Identifier (ePID) with the item and the request has fieldgroups set to PRODUCT. The following table shows what is returned, based on the item information provided by the seller, when the fieldgroups set to PRODUCT. ePID Provided Product&nbsp;ID(s) Provided Response No No The AdditionalProductIdentity container is not returned. No Yes The AdditionalProductIdentity container is not returned but the product identifiers specified by the seller are returned in the localizedAspects container. Yes No The AdditionalProductIdentity container is returned listing the product identifiers of the product. Yes Yes The AdditionalProductIdentity container is returned listing all the product identifiers of the product and the product identifiers specified by the seller are returned in the localizedAspects container.'
          items:
            $ref: '#/components/schemas/ProductIdentity'
      description: The type that defines the array of product identifiers associated with the item. This container is returned if the seller has associated the eBay Product Identifier (ePID) with the item and in the request fieldgroups is set to PRODUCT.
    Address:
      type: object
      properties:
        addressLine1:
          type: string
          description: 'The first line of the street address. Note: This is conditionally returned in the itemLocation field.'
        addressLine2:
          type: string
          description: 'The second line of the street address. This field is not always used, but can be used for ''Suite Number'' or ''Apt Number''.'
        city:
          type: string
          description: The city of the address.
        country:
          type: string
          description: 'The two-letter ISO 3166 standard of the country of the address. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/ba:CountryCodeEnum''>eBay API documentation</a>'
        county:
          type: string
          description: The county of the address.
        postalCode:
          type: string
          description: The postal code (or zip code in US) code of the address. Sellers set a postal code (or zip code in US) for items when they are listed. The postal code is used for calculating proximity searches. It is anonymized when returned in itemLocation.postalCode via the API.
        stateOrProvince:
          type: string
          description: 'The state or province of the address. Note: This is conditionally returned in the itemLocation field.'
      description: The type that defines the fields for an address.
    Amount:
      type: object
      properties:
        currency:
          type: string
          description: 'The list of valid currencies. Each ISO 4217 currency code includes the currency name followed by the numeric value. For example, the Canadian Dollar code (CAD) would take the following form: Canadian Dollar, 124. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum''>eBay API documentation</a>'
        value:
          type: string
          description: The value of the discounted amount.
    Aspect:
      type: object
      properties:
        localizedName:
          type: string
          description: 'The text representing the name of the aspect for the name/value pair, such as Brand.'
        localizedValues:
          type: array
          description: 'The text representing the value of the aspect for the name/value pair, such as Apple.'
          items:
            type: string
      description: 'The type that defines the fields for the name/value pairs for the aspects of the product. For example: BRAND/Apple'
    AspectDistribution:
      type: object
      properties:
        aspectValueDistributions:
          type: array
          description: An array of containers for the various values of the aspect and the match count and a HATEOAS reference ( refinementHref) for this aspect.
          items:
            $ref: '#/components/schemas/AspectValueDistribution'
        localizedAspectName:
          type: string
          description: 'The name of an aspect, such as Brand, Color, etc.'
      description: 'The type that define the fields for the aspect information. Aspects are the variations of an item, such as color, size, etc.'
    AspectGroup:
      type: object
      properties:
        aspects:
          type: array
          description: 'An array of the name/value pairs for the aspects of the product. For example: BRAND/Apple'
          items:
            $ref: '#/components/schemas/Aspect'
        localizedGroupName:
          type: string
          description: 'The name of a group of aspects. In the following example, Product Identifiers and Process are product aspect group names. Under the group name are the product aspect name/value pairs. Product Identifiers &nbsp;&nbsp;&nbsp;Brand/Apple &nbsp;&nbsp;&nbsp;Product Family/iMac Processor &nbsp;&nbsp;&nbsp;Processor Type/Intel &nbsp;&nbsp;&nbsp;Processor Speed/3.10'
    AspectValueDistribution:
      type: object
      properties:
        localizedAspectValue:
          type: string
          description: 'The value of an aspect. For example, Red is a value for the aspect Color.'
        matchCount:
          type: integer
          description: The number of items with this aspect.
          format: int32
        refinementHref:
          type: string
          description: A HATEOAS reference for this aspect.
      description: The container that defines the fields for the conditions refinements. This container is returned when fieldgroups is set to ASPECT_REFINEMENTS or FULL in the request.
    AttributeNameValue:
      type: object
      properties:
        name:
          type: string
          description: 'The name of the product attribute, such as Make, Model, Year, etc.'
        value:
          type: string
          description: 'The value for the name attribute, such as BMW, R1200GS, 2011, etc.'
      description: 'The type the defines attribute name/value pair fields that specify a product. The type of data depends on the context. For example, if you were using this to specify a specific vehicle, the attribute names would be Make, Model, Year, etc.'
    AuthenticityVerificationProgram:
      type: object
      properties:
        description:
          type: string
          description: An indication that the item is qualified for the Authenticity Verification program.
        termsWebUrl:
          type: string
          description: The URL to the Authenticity Verification program terms of use.
      description: A type that identifies whether the item is qualified for the Authenticity Verification program.
    AutoCorrections:
      type: object
      properties:
        q:
          type: string
          description: The automatically spell-corrected keyword from the request.
    AvailableCoupon:
      type: object
      properties:
        constraint:
          type: string
          description: 'The limitations or restrictions of the coupon. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/gct:CouponConstraint''>eBay API documentation</a>'
        discountAmount:
          description: The discount amount after the coupon is applied.
          $ref: '#/components/schemas/Amount'
        discountType:
          type: string
          description: 'The type of discount that the coupon applies. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/gct:CouponDiscountType''>eBay API documentation</a>'
        message:
          type: string
          description: 'A description of the coupon. Note: The value returned in the termsWebUrl field should appear for all experiences when displaying coupons. The value in the availableCoupons.message field must also be included, if returned in the API response.'
        redemptionCode:
          type: string
          description: The coupon code.
        termsWebUrl:
          type: string
          description: 'The URL to the coupon terms of use. Note: The value returned in the termsWebUrl field should appear for all experiences when displaying coupons. The value in the availableCoupons.message field must also be included, if returned in the API response.'
    BuyingOptionDistribution:
      type: object
      properties:
        buyingOption:
          type: string
          description: 'The container that returns the buying option type. This will be AUCTION or FIXED_PRICE or both. For details, see buyingOptions.'
        matchCount:
          type: integer
          description: The number of items having this buying option.
          format: int32
        refinementHref:
          type: string
          description: The HATEOAS reference for this buying option.
      description: The container that defines the fields for the buying options refinements. This container is returned when fieldgroups is set to BUYING_OPTION_REFINEMENTS or FULL in the request.
    CartItem:
      type: object
      properties:
        cartItemId:
          type: string
          description: The identifier for the item being added to the cart. This is generated when the item is added to the cart.
        cartItemSubtotal:
          description: 'This is the subtotal of cost of a specific item in the cart. This does not include taxes, shipping costs, discounts, etc. It is price * quantity.'
          $ref: '#/components/schemas/Amount'
        image:
          description: The primary image of the item. This is the image that appears on the eBay view item page for this item.
          $ref: '#/components/schemas/Image'
        itemId:
          type: string
          description: 'The RESTful identifier of the item. This identifier is generated when the item was listed. RESTful Item ID Format: v1|#|# For example: v1|2**********2|0 v1|1**********2|4**********2'
        itemWebUrl:
          type: string
          description: The URL of the eBay view item page for the item.
        price:
          description: The cost of the item.
          $ref: '#/components/schemas/Price'
        quantity:
          type: integer
          description: The number of this item the buyer wants to purchase.
          format: int32
        title:
          type: string
          description: The title of the item. This can be written by the seller or come from the eBay product catalog.
      description: The type that defines the fields for the individual items in a cart.
    Category:
      type: object
      properties:
        categoryId:
          type: string
          description: 'The unique identifier of the primary item category of the item, as well as the secondary item category if item was listed in two categories.'
      description: 'This type is used by the categories container in the response of the search method, and contains the primary item category ID of the item, as well as the secondary item category if the item was listed in two categories.'
    CategoryDistribution:
      type: object
      properties:
        categoryId:
          type: string
          description: The identifier of the category.
        categoryName:
          type: string
          description: 'The name of the category, such as Baby &amp; Toddler Clothing.'
        matchCount:
          type: integer
          description: The number of items in this category.
          format: int32
        refinementHref:
          type: string
          description: The HATEOAS reference of this category.
      description: The container that defines the fields for the category refinements. This container is returned when fieldgroups is set to CATEGORY_REFINEMENTS or FULL in the request.
    CommonDescriptions:
      type: object
      properties:
        description:
          type: string
          description: The item description that is used by more than one of the item variations.
        itemIds:
          type: array
          description: A list of item ids that have this description.
          items:
            type: string
      description: 'The type that defines the fields for the item ids that all use a common description. Often the item variations within an item group all have the same description. Instead of repeating this description in the item details of each item, a description that is shared by at least one other item is returned in this container. If the description is unique, it is returned in the items.description field.'
    CompatibilityPayload:
      type: object
      properties:
        compatibilityProperties:
          type: array
          description: 'An array of attribute name/value pairs used to define a specific product. For example: If you wanted to specify a specific car, one of the name/value pairs would be &quot;name&quot; : &quot;Year&quot;, &quot;value&quot; : &quot;2019&quot; For a list of the attributes required for cars and trucks and motorcycles see Check compatibility in the Buy Integration Guide.'
          items:
            $ref: '#/components/schemas/AttributeNameValue'
      description: 'An array of attribute name/value pairs used to define a specific product. For example: If you wanted to specify a specific car, one of the name/value pairs would be &quot;name&quot; : &quot;Year&quot;, &quot;value&quot; : &quot;2019&quot; For a list of the attributes required for cars and trucks and motorcycles see Check compatibility in the Buy Integration Guide.'
    CompatibilityProperty:
      type: object
      properties:
        localizedName:
          type: string
          description: The name of the product attribute that as been translated to the language of the site.
        name:
          type: string
          description: 'The name of the product attribute, such as Make, Model, Year, etc.'
        value:
          type: string
          description: 'The value for the name attribute, such as BMW, R1200GS, 2011, etc.'
      description: This container returns the product attribute name/value pairs that are compatible with the keyword. These attributes are submitted in the compatibility_filter request field.
    CompatibilityResponse:
      type: object
      properties:
        compatibilityStatus:
          type: string
          description: 'An enumeration value that tells you if the item is compatible with the product. The values are: COMPATIBLE - Indicates the item is compatible with the product specified in the request. NOT_COMPATIBLE - Indicates the item is not compatible with the product specified in the request. Be sure to check all the value fields to ensure they are correct as errors in the value can also cause this response. UNDETERMINED - Indicates one or more attributes for the specified product are missing so compatibility cannot be determined. The response returns the attributes that are missing. Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/gct:CompatibilityStatus''>eBay API documentation</a>'
        warnings:
          type: array
          description: An array of warning messages. These types of errors do not prevent the method from executing but should be checked.
          items:
            $ref: '#/components/schemas/Error'
      description: The type that defines the response fields for checkCompatibility.
    ConditionDistribution:
      type: object
      properties:
        condition:
          type: string
          description: 'The text describing the condition of the item, such as New or Used. For a list of condition names, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In all eBay marketplaces, Condition ID 2000 now maps to an item condition of ''Certified Refurbished'', and not ''Manufacturer Refurbished''. To list an item as ''Certified Refurbished'', a seller must be pre-qualified by eBay for this feature.'
        conditionId:
          type: string
          description: 'The identifier of the condition. For example, 1000 is the identifier for NEW. Note: In all eBay marketplaces, Condition ID 2000 now maps to an item condition of ''Certified Refurbished'', and not ''Manufacturer Refurbished''. To list an item as ''Certified Refurbished'', a seller must be pre-qualified by eBay for this feature.'
        matchCount:
          type: integer
          description: The number of items having the condition.
          format: int32
        refinementHref:
          type: string
          description: The HATEOAS reference of this condition.
      description: The container that defines the fields for the conditions refinements. This container is returned when fieldgroups is set to CONDITION_REFINEMENTS or FULL in the request.
    ConvertedAmount:
      type: object
      properties:
        convertedFromCurrency:
          type: string
          description: 'The three-letter ISO 4217 code representing the currency of the amount in the convertedFromValue field. This value is required or returned only if currency conversion/localization is required, and represents the pre-conversion currency. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum''>eBay API documentation</a>'
        convertedFromValue:
          type: string
          description: 'The monetary amount before any conversion is performed, in the currency specified by the convertedFromCurrency field. This value is required or returned only if currency conversion/localization is required. The value field contains the converted amount of this value, in the currency specified by the currency field.'
        currency:
          type: string
          description: 'The three-letter ISO 4217 code representing the currency of the amount in the value field. If currency conversion/localization is required, this is the post-conversion currency of the amount in the value field. Default: The currency of the authenticated user''s country. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum''>eBay API documentation</a>'
        value:
          type: string
          description: 'The monetary amount, in the currency specified by the currency field. If currency conversion/localization is required, this value is the converted amount, and the convertedFromValue field contains the amount in the original currency.'
      description: 'This type defines the monetary value of an amount. It can provide the amount in both the currency used on the eBay site where an item is being offered and the conversion of that value into another currency, if applicable.'
    CoreItem:
      type: object
      properties:
        additionalImages:
          type: array
          description: An array of containers with the URLs for the images that are in addition to the primary image. The primary image is returned in the image.imageUrl field.
          items:
            $ref: '#/components/schemas/Image'
        adultOnly:
          type: boolean
          description: 'This indicates if the item is for adults only. For more information about adult-only items on eBay, see Adult items policy for sellers and Adult-Only items on eBay for buyers.'
        ageGroup:
          type: string
          description: '(Primary Item Aspect) The age group for which the product is recommended. For example, newborn, infant, toddler, kids, adult, etc. All the item aspects, including this aspect, are returned in the localizedAspects container.'
        authenticityVerification:
          description: 'A container for information about whether an item is qualified for the Authenticity Verification program. The Authenticity Verification program enables third-party authenticators to perform authentication verification inspections on items such as watches and sneakers. Note: Refer to the Authenticity Guarantee page for more information.'
          $ref: '#/components/schemas/AuthenticityVerificationProgram'
        availableCoupons:
          type: array
          description: A list of available coupons for the item.
          items:
            $ref: '#/components/schemas/AvailableCoupon'
        bidCount:
          type: integer
          description: This integer value indicates the total number of bids that have been placed against an auction item. This field is returned only for auction items.
          format: int32
        brand:
          type: string
          description: '(Primary Item Aspect) The name brand of the item, such as Nike, Apple, etc. All the item aspects, including this aspect, are returned in the localizedAspects container.'
        buyingOptions:
          type: array
          description: 'A comma separated list of all the purchase options available for the item. The values returned are: FIXED_PRICE - Indicates the buyer can purchase the item for a set price using the Buy It Now button. AUCTION - Indicates the buyer can place a bid for the item. After the first bid is placed, this becomes a live auction item and is the only buying option for this item. BEST_OFFER - Indicates the buyer can send the seller a price they''re willing to pay for the item. The seller can accept, reject, or send a counter offer. For more information on how this works, see Making a Best Offer. Code so that your app gracefully handles any future changes to this list.'
          items:
            type: string
        categoryId:
          type: string
          description: The ID of the leaf category for this item. A leaf category is the lowest level in that category and has no children.
        categoryPath:
          type: string
          description: 'Text that shows the category hierarchy of the item. For example: Computers/Tablets &amp; Networking, Laptops &amp; Netbooks, PC Laptops &amp; Netbooks'
        color:
          type: string
          description: '(Primary Item Aspect) Text describing the color of the item. All the item aspects, including this aspect, are returned in the localizedAspects container.'
        condition:
          type: string
          description: 'A short text description for the condition of the item, such as New or Used. For a list of condition names, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In all eBay marketplaces, Condition ID 2000 now maps to an item condition of ''Certified Refurbished'', and not ''Manufacturer Refurbished''. To list an item as ''Certified Refurbished'', a seller must be pre-qualified by eBay for this feature.'
        conditionDescription:
          type: string
          description: 'A full text description for the condition of the item. This field elaborates on the value specified in the condition field and provides full details for the condition of the item. Note: In all eBay marketplaces, Condition ID 2000 now maps to an item condition of ''Certified Refurbished'', and not ''Manufacturer Refurbished''. To list an item as ''Certified Refurbished'', a seller must be pre-qualified by eBay for this feature.'
        conditionId:
          type: string
          description: 'The identifier of the condition of the item. For example, 1000 is the identifier for NEW. For a list of condition names and IDs, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In all eBay marketplaces, Condition ID 2000 now maps to an item condition of ''Certified Refurbished'', and not ''Manufacturer Refurbished''. To list an item as ''Certified Refurbished'', a seller must be pre-qualified by eBay for this feature.'
        currentBidPrice:
          description: 'The container that returns the current highest bid for an auction item. The value (string) field shows the dollar value of the current highest bid, and the currency (3-digit ISO code) field denotes the currency associated with that bid value. This container will only be returned for auction items.'
          $ref: '#/components/schemas/ConvertedAmount'
        description:
          type: string
          description: The full description of the item that was created by the seller. This can be plain text or rich content and can be very large.
        eligibleForInlineCheckout:
          type: boolean
          description: 'This field indicates if the item can be purchased using the Buy Order API. If the value of this field is true, this indicates that the item can be purchased using the Order API. If the value of this field is false, this indicates that the item cannot be purchased using the Order API and must be purchased on the eBay site.'
        enabledForGuestCheckout:
          type: boolean
          description: 'This indicates if the item can be purchased using Guest Checkout in the Order API. You can use this flag to exclude items from your inventory that are not eligible for Guest Checkout, such as gift cards.'
        energyEfficiencyClass:
          type: string
          description: 'This indicates the European energy efficiency rating (EEK) of the item. This field is returned only if the seller specified the energy efficiency rating. The rating is a set of energy efficiency classes from A to G, where ''A'' is the most energy efficient and ''G'' is the least efficient. This rating helps buyers choose between various models. When the manufacturer''s specifications for this item are available, the link to this information is returned in the productFicheWebUrl field.'
        epid:
          type: string
          description: An EPID is the eBay product identifier of a product from the eBay product catalog. This indicates the product in which the item belongs.
        estimatedAvailabilities:
          type: array
          description: 'The estimated number of this item that are available for purchase. Because the quantity of an item can change several times within a second, it is impossible to return the exact quantity. So instead of returning quantity, the estimated availability of the item is returned.'
          items:
            $ref: '#/components/schemas/EstimatedAvailability'
        gender:
          type: string
          description: '(Primary Item Aspect) The gender for the item. This is used for items that could vary by gender, such as clothing. For example: male, female, or unisex. All the item aspects, including this aspect, are returned in the localizedAspects container.'
        gtin:
          type: string
          description: 'The unique Global Trade Item number of the item as defined by https://www.gtin.info. This can be a UPC (Universal Product Code), EAN (European Article Number), or an ISBN (International Standard Book Number) value.'
        image:
          description: The URL of the primary image of the item. The other images of the item are returned in the additionalImages container.
          $ref: '#/components/schemas/Image'
        inferredEpid:
          type: string
          description: 'The ePID (eBay Product ID of a product from the eBay product catalog) for the item, which has been programmatically determined by eBay using the item''s title, aspects, and other data. If the seller provided an ePID for the item, the seller''s value is returned in the epid field. Note: This field is returned only for authorized Partners.'
        itemAffiliateWebUrl:
          type: string
          description: 'The URL of the View Item page of the item, which includes the affiliate tracking ID. This field is only returned if the eBay partner enables affiliate tracking for the item by including the X-EBAY-C-ENDUSERCTX request header in the method. Note: eBay Partner Network, in order to be commissioned for your sales, you must use this URL to forward your buyer to the ebay.com site.'
        itemEndDate:
          type: string
          description: 'The date and time up to which the items can be purchased. This value is returned in UTC format (yyyy-MM-ddThh:mm:ss.sssZ), which you can convert into the local time of the buyer. Note: This field is not returned for Good ''Til Cancelled (GTC) listings.'
        itemId:
          type: string
          description: The unique RESTful identifier of the item.
        itemLocation:
          description: The physical location of the item.
          $ref: '#/components/schemas/Address'
        itemWebUrl:
          type: string
          description: The URL of the View Item page of the item. This enables you to include a &quot;Report Item on eBay&quot; link that takes the buyer to the View Item page on eBay. From there they can report any issues regarding this item to eBay.
        legacyItemId:
          type: string
          description: The unique identifier of the eBay listing that contains the item. This is the traditional/legacy ID that is often seen in the URL of the listing View Item page.
        localizedAspects:
          type: array
          description: An array of containers that show the complete list of the aspect name/value pairs that describe the variation of the item.
          items:
            $ref: '#/components/schemas/TypedNameValue'
        lotSize:
          type: integer
          description: 'The number of items in a lot. In other words, a lot size is the number of items that are being sold together. A lot is a set of two or more items included in a single listing that must be purchased together in a single order line item. All the items in the lot are the same but there can be multiple items in a single lot, such as the package of batteries shown in the example below. Item Lot Definition Lot Size A package of 24 AA batteries A box of 10 packages 10 A P235/75-15 Goodyear tire 4 tires 4 Fashion Jewelry Rings Package of 100 assorted rings 100 Note: Lots are not supported in all categories.'
          format: int32
        marketingPrice:
          description: The original price and the discount amount and percentage.
          $ref: '#/components/schemas/MarketingPrice'
        material:
          type: string
          description: '(Primary Item Aspect) Text describing what the item is made of. For example, silk. All the item aspects, including this aspect, are returned in the localizedAspects container.'
        minimumPriceToBid:
          description: 'The minimum price of the next bid, which means to place a bid it must to equal to or greater than this amount. If the auction hasn''t received any bids, the minimum bid price is the same as the starting bid. Otherwise, the minimum bid price is equal to the current bid plus the bid increment. For details about bid increments, see Automatic bidding.'
          $ref: '#/components/schemas/ConvertedAmount'
        mpn:
          type: string
          description: 'The manufacturer''s part number, which is a unique number that identifies a specific product. To identify the product, this is always used along with brand.'
        pattern:
          type: string
