          description: 'The type of a shipping option, such as EXPEDITED, ONE_DAY, STANDARD, ECONOMY, PICKUP, etc.'
      description: The type that defines the fields for the details of a shipping provider.
    ShippingOptionSummary:
      type: object
      properties:
        guaranteedDelivery:
          type: boolean
          description: 'Indicates if the seller has committed to shipping the item with eBay Guaranteed Delivery. With eBay Guaranteed Delivery, the seller is committed to getting the line item to the buyer within 4 business days or less. See the Buying items with eBay Guaranteed Delivery help topic for more details about eBay Guaranteed Delivery.'
        maxEstimatedDeliveryDate:
